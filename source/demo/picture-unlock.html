<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>canvas实现九宫格解锁</title>
    <style type="text/css" media="screen">
    html,
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
    }
    
    #content {
        width: 100%;
        height: 100%;
        /*background-color: #EEEEEE;*/
        margin: 0;
    }
    </style>
</head>

<body>
    <div id="content"></div>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script type="text/javascript">
    var width = $(document).width();
    var height = $(document).height() - 40; //减去手机状态栏的高度

    //创建画布
    var canvas = document.createElement("canvas");
    canvas.width = width + 0.5;
    canvas.height = height + 0.5;
    canvas.id = 'lock';
    document.getElementById("content").appendChild(canvas);

    var clickFlag = false; //鼠标没有按下

    var lockCnavs = $("#lock")[0];
    var ctx = lockCnavs.getContext("2d");

    //九宫格其实就是九个点，计算9个点的坐标

    var lockCicle = {
        'x': 0,
        'y': 0,
        'color': '#999999',
        'state': '1'
    };



    //兼容移动触摸的事件写法
    var hastouch = "ontouchstart" in window ? true : false,
        tapstart = hastouch ? "touchstart" : "mousedown",
        tapmove = hastouch ? "touchmove" : "mousemove",
        tapend = hastouch ? "touchend" : "mouseup";

    var pointerArr = []; //连接线点的坐标数组
    var startX, startY; //线条起始点
    var puts = []; //答案数组
    var currentPointer; //当前点是否已经连接


    //计算偏移量
    var offset = (width - height) / 2;

    var arr = [];
    console.log(width + "         " + height)
    for (var i = 1; i <= 3; i++) { //每一行
        for (var j = 1; j <= 3; j++) { //每一行的每一个
            var lockCicle = {};
            //横屏
            if (offset > 0) {
                lockCicle.x = height / 4 * j + Math.abs(offset);
                lockCicle.y = height / 4 * i;
                lockCicle.state = 0;
                //竖屏	
            } else {
                lockCicle.x = width / 4 * j;
                lockCicle.y = width / 4 * i + Math.abs(offset);
                lockCicle.state = 0;
            }
            arr.push(lockCicle);
        }
    }

    //初始化界面的方法
    function init() {
        ctx.clearRect(0, 0, width, height); //清空画布
        pointerArr = []; //清楚绘制路径
        for (var i = 0; i < arr.length; i++) {
            arr[i].state = 0; //清除绘制状态
            drawPointer(i);
        }

    }

    init();
    //绘制九宫格解锁界面
    function drawPointer(i) {
        ctx.save();
        var radius = 0;
        if (hastouch) {
            radius = width / 12;
        } else {
            radius = 24;
        }
        if (arr[i].state == 0) {
            //绘制原点

            ctx.beginPath();
            ctx.fillStyle = "#dd514c";
            ctx.arc(arr[i].x, arr[i].y, 6, 0, Math.PI * 2, false);
            ctx.fill();
            ctx.closePath();
            //绘制圆圈
            ctx.beginPath();
            ctx.strokeStyle = "#dd514c";
            ctx.lineWidth = 0.3;
            ctx.lineCap = "round";
            ctx.lineJoin = "round";
            ctx.arc(arr[i].x, arr[i].y, radius, 0, Math.PI * 2, false);

            ctx.stroke();
            ctx.closePath();
        } else {
            //绘制原点

            ctx.beginPath();
            ctx.fillStyle = "#dd514c";
            ctx.arc(arr[i].x, arr[i].y, 6, 0, Math.PI * 2, false);
            ctx.fill();
            ctx.closePath();
            //绘制圆圈
            ctx.beginPath();
            ctx.strokeStyle = "#1bd6c5";
            ctx.lineWidth = 0.3;
            ctx.lineCap = "round";
            ctx.lineJoin = "round";
            ctx.arc(arr[i].x, arr[i].y, radius, 0, Math.PI * 2, false);
            ctx.stroke();
            ctx.closePath();
        }

        ctx.restore();
    }


    //画线
    function drawLinePointer(x, y, flag) {
        ctx.clearRect(0, 0, width, height);
        ctx.save();
        ctx.beginPath();
        ctx.strokeStyle = "#1bd6c5";
        ctx.lineWidth = 5;
        ctx.lineCap = "round";
        ctx.lineJoin = "round";
        for (var i = 0; i < pointerArr.length; i++) {
            if (i == 0) {
                ctx.moveTo(pointerArr[i].x, pointerArr[i].y);
            } else {
                ctx.lineTo(pointerArr[i].x, pointerArr[i].y);
            }
        }
        ctx.stroke();
        ctx.closePath();
        ctx.restore();

        for (var i = 0; i < arr.length; i++) {
            drawPointer(i); //绘制圆圈和原点
            if (ctx.isPointInPath(x, y) && currentPointer != i) { //判断鼠标点击是否在圆中
                pointerArr.push({
                    'x': arr[i].x,
                    'y': arr[i].y
                });
                currentPointer = i;
                puts.push(i + 1);
                startX = arr[i].x;
                startY = arr[i].y;
                arr[i].state = 1;
            }
        }
        if (flag) {
            ctx.save();
            ctx.beginPath();
            ctx.globalCompositeOperation = "destination-over";
            ctx.strokeStyle = "#e2e0e0";
            ctx.lineWidth = 5;
            ctx.lineCap = "round";
            ctx.lineJoin = "round";
            ctx.moveTo(startX, startY);
            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.beginPath();
            ctx.restore();
        }

    }






    //绑定鼠标按下事件
    lockCnavs.addEventListener(tapstart, function(e) {
        clickFlag = true;
        var x1 = hastouch ? e.targetTouches[0].pageX : e.clientX - canvas.offsetLeft;
        var y1 = hastouch ? e.targetTouches[0].pageY : e.clientY - canvas.offsetTop;
        drawLinePointer(x1, y1, true);

    });

    lockCnavs.addEventListener(tapmove, function(e) {
        if (clickFlag) {
            var x1 = hastouch ? e.targetTouches[0].pageX : e.clientX - canvas.offsetLeft;
            var y1 = hastouch ? e.targetTouches[0].pageY : e.clientY - canvas.offsetTop;
            drawLinePointer(x1, y1, true);
        }
    });

    lockCnavs.addEventListener(tapend, function(e) {
        drawLinePointer(0, 0, false);
        clickFlag = false;
        pointerArr = [];
        if (puts.length >= 5) {
            alert("你的图形密码是: [   " + puts.join("    >   ") + "   ]");
        } else {
            if (puts.length >= 1) {
                alert("你的图形密码太简单了~~~");
                init();
            }
        }
        puts = [];
    });






    </script>
</body>

</html>
