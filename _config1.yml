# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 梦想.家
subtitle: Dreamer
keywords: 梦想家,梦想家随笔,博客,随笔,生活,摄影,旅行,美食,读书,编程,设计,学习
description: 梦想.家的个人主页，一个记录分享生活学习过程中所感、所想、所悟和乐趣的网站，内容与读书学习、编程开发、系统设计、旅行、摄影、美食心得等自己喜欢的事物相关
author: 梦想.家
email: post.thinking@gmail.com
language: default

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://www.mengxiangjia.info
root: /
permalink: :year/:month/:day/:title/
tag_dir: tags/
archive_dir: archives/
category_dir: categories/
code_dir: downloads/code
permalink_defaults:

# Directory
source_dir: source
public_dir: public

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
highlight:
  enable: true
  line_number: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Archives
## 2: Enable pagination
## 1: Disable pagination
## 0: Fully Disable
##archive: 2  
##category: 2
##tag: 2
archive: 1 
category: 1
tag: 1

# Server
## Hexo uses Connect as a server
## You can customize the logger format as defined in
## http://www.senchalabs.org/connect/logger.html
port: 4000
server_ip: localhost
logger: false
logger_format: dev

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY年MM月DD日
time_format: H:mm:ss
format: YYYY-MM-DD

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://github.com/hexojs/hexo/wiki/Plugins
## Themes: https://github.com/hexojs/hexo/wiki/Themes
#theme: next
theme: Noderce
#theme: dreamer
exclude_generator:

#资源压缩
html_minifier:
  enable: true
  exclude: 

css_minifier:
  enable: false
  exclude: 
    - '*.min.css'

js_minifier:
  enable: true
  mangle: false
  output:
  compress:
  exclude: 
    - '*.min.js'
 
image_minifier:
  enable: true
  interlaced: false
  multipass: false
  optimizationLevel: 2
  pngquant: false
  progressive: false

